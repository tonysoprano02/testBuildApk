name: Build & Publish Debug APK

on:
 push:
  branches:
   - main
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1     
      - name: set up JDK 1.8     
        uses: actions/setup-java@v1       
        with:         
           java-version: 1.8
      - name: checkversion
        run: |
         npm install
      - name: installCordova
        run: |
         npm install cordova
      - name: installIonic
        run: |
         npm install ionic
      - name: Build
        run: |
          ionic cordova platform add android
         
       
